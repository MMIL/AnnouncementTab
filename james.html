<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/james.css">
    <title>Announcement Tab</title>
</head>

<body>
    <nav>
        <div class="list">
            <div class="h-log">
                <img src="./assets/img/h.svg" alt="">
            </div>
            <div class="list-it">
                <a href="">
                    <li class="active">Home</li>
                </a>
                <a href="">
                    <li>FAQs</li>
                </a>
                <a href="">
                    <li>Contact Us</li>
                </a>
            </div>
        </div>
        <div class="hb-logo">
            <img class="hb-2020" src="./assets/img/hb_logo.svg" alt="hacktober 2020 logo">
            <img class="hb-alone" id="ham" src="./assets/img/ham.svg" alt="hamburger icon">
        </div>
    </nav>
    <main>
        <div class="head">
            Real-time Information and Resources for Hacktoberfest
        </div>
        <div class="btn">
            <a href="">
                <button class="btn-gs">
                    Get Started
                </button>
            </a>
        </div>
    </main>
    <div class="tt">
        <img src="./assets/img/tt.svg" alt="">
    </div>
    <!-- Option -->
    <div id="l-list" class="list-it">
        <a href="">
            <li class="active">Home</li>
        </a>
        <a href="">
            <li>FAQs</li>
        </a>
        <a href="">
            <li>Contact Us</li>
        </a>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('#ham').click(function () {
        $('#l-list').slideToggle();
    });
</script>

</html>
